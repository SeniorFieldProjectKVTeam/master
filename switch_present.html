<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style3.css">
<script>
$( init );
function init() {
  var bot = [];
  $('[data-toggle="popover"]').popover();
  $( "#left-side" ).accordion();
  $('#left-side li').draggable({
    cursor: 'move',
    helper: "clone"
  });
  $( "#navigation" ).droppable({
    accept: "#left-side li.navi",
    activeClass: "ui-state-hover",
    hoverClass: "ui-state-active",
    drop: function( event, ui ) {
      $(ui.helper).remove(); //destroy clone
      $(ui.draggable).remove(); //remove from list
      $( this )
        .find( "p" )
        .html( "Navigation Dropped!<button>Modify</button>" );
    }
  });
  $('#top-combo').sortable();
  $('#botm-three').sortable();
  $( "#botm-three" ).droppable({
    accept: "#left-side li.fn, #left-side li.ts, #left-side li.qu",
    activeClass: "ui-state-hover",
    hoverClass: "ui-state-active",
    drop: function( event, ui ) {
        $(ui.helper).remove(); //destroy clone
        $(ui.draggable).remove(); //remove from list
        bot.push(ui);

        if (bot.length == 1){
          var id = ui.draggable.attr("class").substring(0,2);
          $( this ).find( "div" ).html(id+"<button>Modify</button>");
          $('#botm-three div').css({
            "background-color":"green",
            "width":"100%",
            "display": "inline-block",
            "height":"100%"
          });
        }
        if (bot.length == 2){
          var id = ui.draggable.attr("class").substring(0,2);
          var html = "<div>"+id+"<button>Modify</button>"+"</div>";
          $(this).append(html);
          $('#botm-three div').css({
            "background-color":"green",
            "width":"49%",
            "display": "inline-block",
            "height":"100%"});
        }
        if (bot.length == 3){
          var id = ui.draggable.attr("class").substring(0,2);
          var html = "<div>"+id+"<button>Modify</button>"+"</div>";
          $(this).prepend(html);
          $('#botm-three div').css({
            "background-color":"green",
            "width":"33%",
            "display": "inline-block",
            "height":"100%"});
        }
    }
  });

}
</script>

<title>Sample Code</title>
</head>
<body>
  <div id = "whole-page">
    <div id = "left-side">
      <h3>Main</h3>
      <div>
        <ul>
          <li class = "navi">navigation</li>
        </ul>
      </div>

      <h3>bottom</h3>
      <div>
        <ul>
          <li class = "fn">footnote</li>
          <li class = "ts">transcript</li>
          <li class = "qu">questions</li>
        </ul>
      </div>
    </div>
    <div id = "right-side">
      <div id = "top-combo">
        <div id = "navigation">
          <p>Here is navigation</p>
        </div>
        <div id = "combo-player">
          <button class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="Sample for popover">Sample</button>
        </div>
      </div>
      <div id = "botm-three">
        <div></div>
      </div>
    </div>

  </div>
</body>
</html>
