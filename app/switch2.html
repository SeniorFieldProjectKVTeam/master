<link rel="stylesheet" href="style.css">
<link rel="script" href="script.js"/>
<script>
$( init );
function init() {
  $('[data-toggle="popover"]').popover();
  $( "#left-side" ).accordion();

  $('#left-side li').draggable({
    cursor: 'move',
    helper: "clone"
  });

  $( ".navigation" ).droppable({
    accept: "#left-side li.navi",
    activeClass: "ui-state-hover",
    hoverClass: "ui-state-active",
    drop: function( event, ui ) {
      $( this )
          .addClass( "ui-state-highlight" )
          .find( "p" )
            .html( "Navigation Dropped!" );
    }
  });
   $('#top-combo').sortable({placeholder: "ui-state-highlight",helper:'clone'});


  // // sample code useless
  // $("#sample").droppable({

  //     $(this).doSomething();
  //
  //     // do something with the draggable item
  //     $(ui.draggable).doSomething();
  //   }
  // });
}
</script>

<title>Sample Code</title>
</head>
<body>
  <div id = "whole-page">
    <div id = "left-side">
      <h3>Main</h3>
      <div>

          <li class = "navi">navigation</li>
        </ul>
      </div>

      <h3>bottom</h3>
      <div>
        <ul>
          <li>footnote</li>
          <li>transcript</li>
          <li>questions</li>

    </div>
    <div id = "right-side">
      <div id = "top-combo">
        <div id = "navigation">
          <p>Here is navigation</p>
        </div>
        <div id = "combo-player">
          <button class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="Sample for popover">Sample</button>
        </div>
      </div>
      <div id = "botm-three">

      </div>
    </div>

  </div>
</body>
