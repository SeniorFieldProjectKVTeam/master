<!DOCTYPE html>
<html lang="en">
<head>
<script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.11.0/jquery-ui.min.js"></script>
<!-- Latest compiled and minified CSS -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

<!-- Optional theme -->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">

<!-- Latest compiled and minified JavaScript -->
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>
<link rel="stylesheet" href="style3.css">
<script>
$( init );
function init() {
  var count = 0;
  var countF = 0;
  var countT = 0;
  var countQ = 0;
  $('[data-toggle="popover"]').popover();
  $( "#left-side" ).accordion();
  $('#left-side li').draggable({
    cursor: 'move',
    helper: "clone"
  });
  $( "#navigation" ).droppable({
    accept: "#left-side li.navi",
    activeClass: "ui-state-hover",
    hoverClass: "ui-state-active",
    drop: function( event, ui ) {
      $(ui.helper).remove(); //destroy clone
      $(ui.draggable).remove(); //remove from list
      $( this )
        .find( "p" )
        .html( "Navigation Dropped!" );
    }
  });
  $('#top-combo').sortable();
  $( "#botm-three" ).droppable({
    accept: "#left-side li.fn, #left-side li.ts, #left-side li.qu",
    activeClass: "ui-state-hover",
    hoverClass: "ui-state-active",
    drop: function( event, ui ) {
        count ++;
        var draggableId = ui.draggable.attr("class");
        if ( draggableId == "fn ui-draggable ui-draggable-handle"&& countF <= 1){
          countF ++;
          alert("footnote " + countF + " Total " + count);
        }
        if ( draggableId == "ts ui-draggable ui-draggable-handle"&& countT <= 1){
          countT ++;
          alert("transcript " + countT + " Total " + count);
        }
        if ( draggableId == "qu ui-draggable ui-draggable-handle"&& countQ <= 1){
          countQ ++;
          alert("question " + countQ + " Total " + count);
        }
        //alert(draggableId);

        if (count >= 3){
          $( this ).droppable( 'disable' );
        }else{
          $( this ).find( "p" ).html( "bottom Dropped!" );
        }
    }
  });

}
</script>

<title>Sample Code</title>
</head>
<body>
  <div id = "whole-page">
    <div id = "left-side">
      <h3>Main</h3>
      <div>
        <ul>
          <li class = "navi">navigation</li>
        </ul>
      </div>

      <h3>bottom</h3>
      <div>
        <ul>
          <li class = "fn">footnote</li>
          <li class = "ts">transcript</li>
          <li class = "qu">questions</li>
        </ul>
      </div>
    </div>
    <div id = "right-side">
      <div id = "top-combo">
        <div id = "navigation">
          <p>Here is navigation</p>
        </div>
        <div id = "combo-player">
          <button class="btn btn-lg btn-danger" data-toggle="popover" title="Popover title" data-content="Sample for popover">Sample</button>
        </div>
      </div>
      <div id = "botm-three">
        <p>nothing</p>
      </div>
    </div>

  </div>
</body>
</html>
